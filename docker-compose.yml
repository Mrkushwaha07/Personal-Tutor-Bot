version: '3.8'

services:
  database:
    image: mysql:8.0
    container_name: tutor_bot_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: personal_tutor_bot
      MYSQL_USER: tutor_user
      MYSQL_PASSWORD: tutor_pass
    ports:
      - "3307:3306"  # Changed port
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tutor_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: tutor_backend
    environment:
      - DATABASE_URL=mysql+pymysql://tutor_user:tutor_pass@database:3306/personal_tutor_bot
      - OPENAI_API_KEY=
      - SECRET_KEY=
      - CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
    ports:
      # - "8000:8000"
      - "0.0.0.0:8000:8000"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - tutor_network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: tutor_frontend
    ports:
      # - "3000:3000"
      - "0.0.0.0:3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - tutor_network
    restart: unless-stopped

volumes:
  db_data:

networks:
  tutor_network:
    driver: bridge

